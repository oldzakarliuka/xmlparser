<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMLParser</title>
</head>

<body>
  <header class="header">
    <div class="header__logo"><a href="#" class="logo__link">XMLParser</a></div>
  </header>
  <div class="main">
    <div class="main_input" id="input">
      <h2>Choose Xml file</h2>
      <input type="file" name="inxml" id="inxml" accept="text/xml">
    </div>
    <div class="main__output" id="output"></div>
  </div>
</body>

</html>
